<div class="container" ng-repeat="product in products">
	
	<div class="row">
		<div class="col-md-2">
			<h5 class="product-head">{{product.brand.name + " |"}} {{product.name}}</h5>
			</br>
				<div class="row">
					<div class="col-xs-1" ng-repeat="color in product.colors">
						<img class="color-swatches" ng-src="{{color.swatchUrl}}">
					</div>	
				</div>
		</div>
		<div class="col-md-3">
			<img class="product-image"ng-src="{{product.image.sizes.Large.url}}">
		</div>
		<div class="col-md-7 description-text">
			<p class="text-right">{{product.description}}</p>
			<a ng-href="{{product.clickUrl}}">Buy at {{product.retailer.name}}</a> 
					</br> Price: {{product.priceLabel}} 
					</br> Sale Price: {{product.salePriceLabel}} 
					</br>
					Available in Size: <span ng-repeat="size in product.sizes">{{size.name}}. </span>
					</br>
					</br>	
				<button class="btn btn-default btn-sm" type="submit" ng-click="saveItem(product)"> Save Item </button>
					</br>
					</br>
				ID: {{product.id}}
					</br>
		</div>
	</div>
	</br>
</div>
