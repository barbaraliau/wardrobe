<div><img src="../images/shirt.png" data-toggle="modal" data-target="#searchTops" class="icon-size-shirt"></div>

<div id="searchTops" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Search for Tops</h4>
			</div>
			<div class="modal-body">
				<form>
					<div class="form-group">
						<label for="styleSelection">Style</label>
							<select ng-model="topStyleChosen" ng-options="style.name for style in topStyleChoices" required></select>
					</div>
					<div class="form-group">
						<label for="genderSelection">Gender</label>
						<select ng-model="topGenderChosen" ng-options="gender for gender in topGenderChoices">
						</select> 
					</div>
					<div class="form-group">
						<label for="colorSelection">Color</label>
						<select ng-model="topColorChosen" ng-options="color.name for color in topColorChoices">
						</select> 
					</div>
					<div class="form-group">
						<label for="brandSelection">Brands</label>
						<input type="text" placeholder="Enter brand" ng-model="brandChoiceOne" ng-change="getBrands(brandChoiceOne)" ng-class=" { 'text-success': foundBrand }" >

						<input type="text" placeholder="Enter brand" ng-model="brandChoiceTwo" ng-change="getBrands(brandChoiceTwo)" ng-class=" { 'text-success': foundBrand }" >

						<input type="text" placeholder="Enter brand" ng-model="brandChoiceThree" ng-change="getBrands(brandChoiceThree)" ng-class=" { 'text-success': foundBrand }" >
					</div>
					<div class="form-group">
						<button class="btn btn-default" type="submit" ng-click="searchProducts()" data-dismiss="modal">Search</button>
					</div>	
				</form>
			</div>
		</div>
	</div>
</div>

<div class="contains-search-result">
	<div class="container" ng-show="noResults">
		<div class="well">
			<h4>No results found. Please modify your search</h4>
		</div>
	</div>
	<div class="container" ng-show="spinningWait">
			<img class="spinning-wait" src="images/spinningWait.GIF" />
	</div>
	<display-search-results></display-search-results>
</div>

<div class="arrow-thing" ng-show="arrow" ng-click="addMoreItems()"><span class="glyphicon glyphicon-arrow-right"></span></div>
