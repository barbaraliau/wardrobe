<html>
	<head>
		<meta charset="UTF-8">
		<link rel='stylesheet' href='//fonts.googleapis.com/css?family=Lobster'>
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
		<link rel="stylesheet" href="//bootswatch.com/cosmo/bootstrap.min.css">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body ng-app="wardrobe">
			
			<!--insert navbar -->
	<nav class="navbar navbar-default navbar-static-top" role="navigation" ng-controller="HomeController">
		<div class="container-fluid">
	    <div class="navbar-header">
	    	<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
	          <span class="sr-only">Toggle navigation</span>
	          <span class="icon-bar"></span>
	          <span class="icon-bar"></span>
	          <span class="icon-bar"></span>
	        </button>
	        <a class="navbar-brand" ui-sref="home">Wardrobe</a>
	    </div>
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

	    <ul class="nav navbar-nav navbar-right">
	        <li data-toggle="modal" data-target="#loginModal"><a href="#">Login</a></li>
	        <li><a ui-sref="register">Register</a></li>
	        <li><a ui-sref="search">Search</a></li>
	        <li><a ui-sref="my-outfits">My Outfits</a></li>
	        <li><a ui=sref="home" ng-click="logout()">Logout</a></li>
	    </ul>
	   </div>
	</nav>
			<!-- end navbar -->

	<div id="loginModal" class="modal fade" ng-controller="LoginController as loginC">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Login</h4>
        </div>
        <div class="modal-body">
          <form id="loginform" class="form-horizontal" role="form">
            <span class="error-message" ng-show="loginC.errorUser">Login Failed</span>                     
              <div style="margin-bottom: 25px" class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="username" ng-model="loginC.username">                                        
              </div>
              <div style="margin-bottom: 25px" class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input id="login-password" type="password" class="form-control" name="password" placeholder="password" ng-model="loginC.password">
              </div>
              <div style="margin-top:10px" class="form-group">
                <div class="col-sm-12 controls">
                  <a id="btn-login" ng-click="loginC.login()" class="btn btn-default" data-dismiss="modal">Login</a> 
          <!-- <a id="btn-fblogin" ng-click="loginFB()" class="btn btn-primary">Login with Facebook</a>-->          </div>
            </div>
            <div class="form-group">
              <div class="col-md-12 control">
                  <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                      Don't have an account? 
                  <a ui-sref="register" data-dismiss="modal">Sign Up Here</a>
                  </div>
              </div>
            </div>    
          </form>
        </div>
      </div>
    </div>
  </div>

		<!-- ui-views-->
			<div ui-view id="all-the-views">	
				<div class="container" id="search-overall" ui-view="search">
					<div ui-view="tops" class="search-box-ind"></div>
			  	<div ui-view="bottoms" class="search-box-ind"></div>
			  	<div ui-view="footwear" class="search-box-ind"></div>
			</div>
		</div>


	<!--module dependencies -->
		<script src="bower_components/jquery/dist/jquery.js"></script>
		<script src="bower_components/angular/angular.js"></script>
		<script src="bower_components/ui-router/release/angular-ui-router.js"></script>
		<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
		<script src="bower_components/ngInfiniteScroll/build/ng-infinite-scroll.js"></script>
		<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>


	<!-- my scripts-->
		<script src="js/app.js"></script>
		<script src="js/directives/customDirectives.js"></script>
		<script src="js/controllers/HomeController.js"></script>
		<script src="js/controllers/LoginController.js"></script>
		<script src="js/controllers/OutfitsController.js"></script>
		<script src="js/controllers/ProfileController.js"></script>
		<script src="js/controllers/RegisterController.js"></script>
		<script src="js/controllers/SearchController-top.js"></script>
		<script src="js/controllers/SearchController-bottoms.js"></script>
		<script src="js/controllers/SearchController-footwear.js"></script>
		<script src="js/services/HomeService.js"></script>
		<script src="js/services/LoginService.js"></script>
		<script src="js/services/ProfileService.js"></script>
		<script src="js/services/RegisterService.js"></script>
		<script src="js/services/SearchService.js"></script>
		<script src="js/services/OutfitsService.js"></script>
	</body>
</html>
